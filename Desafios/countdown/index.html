<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-image wave"></div>
    <div class="container">
      <div class="countdown-container">
        <h1>Ready for launch in...</h1>
        <div class="countdown">
          <div>
            <span>Dias</span>
            <p class="time" id="days">00</p>
          </div>
          <div>
            <span>Horas</span>
            <p class="time" id="hours">00</p>
          </div>
          <div>
            <span>Minutos</span>
            <p class="time" id="minutes">00</p>
          </div>
          <div>
            <span>Segundos</span>
            <p class="time" id="seconds">00</p>
          </div>
        </div>
        <div class="cta">
          <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
          <a href="#" class="btn">Inscreva-se</a>
        </div>
      </div>
      <div class="image-container">
        <img src="images/rocket.svg" alt="Imagem de foguete" />
      </div>
    </div>
    <div class="bottom-image wave"></div>

    <script src="script.js"></script>
  </body>
</html>
