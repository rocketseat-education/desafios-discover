<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sidebar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <header>
        <div class="logo">
          <a href="#">
            <img src="./images/logo.svg" alt="Logo" />
          </a>
        </div>
        <div class="menu">
          <img src="./images/menu.svg" alt="Ícone do menu" />
        </div>
      </header>
      <nav>
        <div class="search-container">
          <input type="text" placeholder="Buscar" />
        </div>
        <div class="links">
          <div class="link">
            <a href="#">
              <img src="./images/grid.svg" alt="Dashboard" />
              <span>Dashboard</span>
            </a>
          </div>

          <div class="link">
            <a href="#">
              <img src="./images/pet.svg" alt="Pets" />
              <span>Pets</span>
            </a>
          </div>

          <div class="link">
            <a href="#">
              <img src="./images/user.svg" alt="Clientes" />
              <span>Clientes</span>
            </a>
          </div>

          <div class="link">
            <a href="#">
              <img src="./images/vet.svg" alt="Vets" />
              <span>Vets</span>
            </a>
          </div>

          <div class="link">
            <a href="#">
              <img src="./images/settings.svg" alt="Ajustes" />
              <span>Ajustes</span>
            </a>
          </div>
        </div>
      </nav>
      <footer>
        <div class="profile">
          <div class="avatar"></div>
          <div class="profile-info">
            <p class="profile-name">Eleanor Pena</p>
            <p class="profile-type">Veterinária</p>
          </div>
        </div>
        <div class="logout">
          <a href="#">
            <img src="./images/log-out.svg" alt="Sair" />
          </a>
        </div>
      </footer>
    </div>

    <main>
      <h1>Dashboard</h1>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
