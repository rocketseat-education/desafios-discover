<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <title>Camp.in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo Camp.in" />
      </div>
      <div class="content">
        <div class="form-container">
          <header>
            <div class="title">
              <img src="images/log-in.svg" alt="Login Icon" />
              <h1>Faça seu login</h1>
            </div>
            <p>Entre com suas informações de cadastro</p>
          </header>
          <form action="">
            <div class="item email">
              <label for="email">E-mail</label>
              <input type="email" id="email" placeholder="Digite seu e-mail" />
            </div>
            <div class="item password">
              <label for="password">Senha</label>
              <input
                type="password"
                id="password"
                placeholder="Digite sua senha"
              />
              <img src="images/eye.svg" alt="Eye Icon" />
            </div>
            <div class="remember">
              <div class="checkbox">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember">Lembre-me</label>
              </div>
              <a href="#">Esqueci minha senha</a>
            </div>
            <button>Entrar</button>
          </form>
          <p class="register">Não tem uma conta? <a href="#">Registre-se</a></p>
        </div>
      </div>
    </div>
    <div class="side-image"></div>
  </body>
</html>
